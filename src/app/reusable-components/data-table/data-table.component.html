<h1>{{tableName}}</h1>
<mat-form-field appearance="standard">
  <mat-label>Filter Entries</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="center mat-elevation-z8">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID. </th>
    <td mat-cell *matCellDef="let entry"> {{entry.id}} </td>
    <td mat-footer-cell *matFooterCellDef>Net Balance</td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let entry"> {{entry.date | date }} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <!-- Payee Column -->
  <ng-container matColumnDef="payee">
    <th mat-header-cell *matHeaderCellDef> Payee </th>
    <td mat-cell *matCellDef="let entry"> {{entry.payee | titlecase}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let entry"> {{entry.category | titlecase}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <!-- Amount Column -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let entry"> {{entry.amount | currency}} </td>
    <td mat-footer-cell *matFooterCellDef>{{tableData.entries | sum:'amount' | currency}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
