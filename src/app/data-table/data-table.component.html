<h1>{{tableName}}</h1>
<table mat-table [dataSource]="TableData.entries" class="center mat-elevation-z8">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID. </th>
    <td mat-cell *matCellDef="let entry"> {{entry.id}} </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let entry"> {{entry.date | date}} </td>
  </ng-container>

  <!-- Payee Column -->
  <ng-container matColumnDef="payee">
    <th mat-header-cell *matHeaderCellDef> Payee </th>
    <td mat-cell *matCellDef="let entry"> {{entry.payee | titlecase}} </td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let entry"> {{entry.category | titlecase}} </td>
  </ng-container>

  <!-- Amount Column -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let entry"> {{entry.amount}} </td>
  </ng-container>

  <ng-container>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>>
</table>

<h1>Total: {{TableData.entries | sum:'amount'}}</h1>
